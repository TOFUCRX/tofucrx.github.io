<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & SNSシェア用メタデータ -->
    <title>お問い合わせ - TOFUCRX</title>
    <meta name="description" content="TOFUCRXへのご意見、ご感想、バグのご報告はこちらから。ユーザーの皆様からのフィードバックをお待ちしております。">
    <meta property="og:title" content="お問い合わせ - TOFUCRX">
    <meta property="og:description" content="TOFUCRXに関するご質問やフィードバックはこちらの窓口までお寄せください。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tofucrx.github.io/contact.html">
    <meta property="og:image" content="https://tofucrx.github.io/images/tofucrx_logo.png">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- ファビコン -->
    <link rel="icon" href="images/tofucrx_icon.png" type="image/png">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- ヘッダーはJavaScriptによってここに挿入されます -->
    <div id="header-placeholder"></div>

    <main>
        <!-- ======== ページヒーロー (ページタイトル) ======== -->
        <section class="page-hero">
            <div class="container">
                <h1 class="fade-in">お問い合わせ</h1>
                <p class="fade-in">ご意見、ご感想、バグのご報告はこちらからお願いいたします。</p>
            </div>
        </section>

        <!-- ======== お問い合わせセクション ======== -->
        <section class="contact-section">
            <div class="container fade-in">
                <div class="contact-grid">
                    
                    <!-- 左側: メール連絡先 -->
                    <div class="contact-info">
                        <h3>メールでのお問い合わせ</h3>
                        <p>ご意見・ご感想、機能に関するご要望、メディア掲載依頼など、お気軽にご連絡ください。</p>
                        <a href="mailto:tofucrx@hotmail.com" class="contact-email-link">tofucrx@hotmail.com</a>
                        <p class="contact-note">通常3営業日以内にご返信できるよう努めております。</p>
                    </div>

                    <!-- 右側: FAQへの誘導 -->
                    <div class="contact-faq">
                        <h3>まずはこちらをご確認ください</h3>
                        <p>お問い合わせの前に、まずは「よくある質問」ページをご覧ください。同様の問題が解決する可能性があります。</p>
                        <a href="index.html#faq" class="platform-button">よくある質問を見る</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- フッターはJavaScriptによってここに挿入されます -->
    <div id="footer-placeholder"></div>

    <!-- JavaScriptファイル -->
    <script src="js/main.js" defer></script>
    <script src="js/html-loader.js" defer></script>
    <script src="js/installer.js" defer></script>
</body>
</html>
